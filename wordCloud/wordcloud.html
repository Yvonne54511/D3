<html>
  <head>
    <title>Word Cloud</title>
    <script src="d3.js"></script>
    <script src="d3-wordcloud.js"></script>
    <script src="d3.layout.cloud.js"></script>
  </head>
  <body>
    <div id='wordcloud'></div>
    <script>
    d3.tsv("wordcloud.csv")
      d3.wordcloud()
        .size([800, 400])
        .selector('#wordcloud')
        .words([{text: 'word', size: 5}, {text: 'cloud', size: 15}])
        .start();
    </script>
  </body>
</html>
